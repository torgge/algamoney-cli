<div class="container">
  <form>
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo lancamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="TipoLancamento" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar [showIcon]="true"
                    dateFormat="dd/mm/yy"
                    [readonlyInput]="false"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA'? 'Recebimento': 'Pagamento'}}</label>
        <p-calendar [showIcon]="true"
                    dateFormat="dd/mm/yy"
                    [readonlyInput]="false"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{ descricao.errors | json }}</label>
        <input pInputText type="text" name="descricao"
               ngModel
               #descricao="ngModel"
               required minlength="5">

        <!--<app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>-->
        <!--<app-message [control]="descricao" error="minlength"-->
        <!--text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>-->
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text"
               placeholder="0,00"
               currencyMask
               [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria {{categoria.value}}</label>
        <p-dropdown [options]="categorias"
                    [autoWidth]="false"
                    placeholder="Selecione uma Categoria"
                    #categoria></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas"
                    [autoWidth]="false"
                    placeholder="Selecione uma Pessoa"
                    [filter]="true"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:">Voltar para pesquisa</a>
      </div>

    </div>
  </form>
</div>
