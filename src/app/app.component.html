<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <label>
        <input type="text" pInputText/>
      </label>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <label>
        <input type="text" pInputText style="width: 95px;"/>
      </label>

      <label>até</label>
      <label>
        <input type="text" pInputText style="width: 95px;"/>
      </label>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos">
        <p-column field="tipo" header="Tipo"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataVencimento" header="Data Vencimento" styleClass="col-data"></p-column>
        <p-column field="dataPagamento" header="Data Pagamento" styleClass="col-data"></p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor"></p-column>
        <p-column field="pessoa" header="Pessoa"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>
